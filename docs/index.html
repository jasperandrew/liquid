<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Liquid Data</title>

		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css"> -->
		<link rel="stylesheet" href="styles/tabulator.min.css">
		<link rel="stylesheet" href="styles/style.css">
	</head>

<body>
	<nav></nav>
	<main>
		<div id="top">
			<div id="dialogue_container"></div>
			<input id="throwin_file" type="file" />
			<label for="throwin_file">Throw-in<br/>File</label>		
		</div>
		<div id="tab_container"></div>			
	</main>

	<script src="scripts/react.development.js" crossorigin></script>
	<script src="scripts/react-dom.development.js" crossorigin></script>
	<script src="scripts/tabulator.min.js"></script>
	<script src="scripts/components.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/ui.js"></script>
	<script>
		Liquid.initialize();
		Liquid.tabManager.addTab('Hard-coded Table', 'tsv', 'local', {
			cols: [
				{title: 'Ay', field: 'a'},
				{title: 'Be', field: 'b'}
			],
			rows: [
				{ a:1, b:2 },
				{ a:3, b:4 }
			]
		});
		Liquid.tabManager.addTab('Web API Call', 'tsv', 'fetch', 'https://jsonplaceholder.typicode.com/posts');
		Liquid.tabManager.addTab('Hard-coded Text', 'text', 'local', 'Lorem ipsum dolor sit amet, \n\nconsectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.');
		Liquid.render();
		// Liquid.getAllTasks();
</script>
</body>
</html>
